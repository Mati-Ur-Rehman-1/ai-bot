<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot + OCR</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 750px;
      height: 92vh;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.3);
      animation: slideIn 0.6s ease-out;
    }

    .chat-header {
      background: linear-gradient(90deg, #4f46e5, #6d28d9);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: rgba(255, 255, 255, 0.2);
    }

    .message {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 20px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    .user {
      background: linear-gradient(135deg, #4f46e5, #4338ca);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }

    .bot {
      background: rgba(255, 255, 255, 0.9);
      color: #111827;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .typing {
      display: flex;
      gap: 6px;
      padding: 12px 18px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      align-self: flex-start;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .typing span {
      display: block;
      width: 8px;
      height: 8px;
      background: #555;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    .input-area {
      display: flex;
      padding: 15px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255,255,255,0.4);
      gap: 10px;
      flex-wrap: wrap;
    }

    #messageInput {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-size: 1rem;
      transition: border 0.2s, box-shadow 0.2s;
    }

    #messageInput:focus {
      border: 1px solid #4f46e5;
      box-shadow: 0 0 8px rgba(79,70,229,0.5);
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #4f46e5, #6d28d9);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, opacity 0.2s;
    }

    button:hover {
      transform: scale(1.07);
      opacity: 0.9;
    }

    select, input[type="file"] {
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background: rgba(255,255,255,0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ AI Chatbot + OCR ü§ñ</div>
    <div class="chatbox" id="chatbox"></div>

    <!-- Chat input -->
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." 
             onkeypress="if(event.key==='Enter'){sendMessage()}" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- OCR upload input -->
    <div class="input-area">
      <input type="file" id="imageInput" />
      <select id="langSelect">
        <option value="en">English</option>
        <option value="ur">Urdu</option>
        <option value="de">German</option>
        <option value="fr">French</option>
      </select>
      <button onclick="uploadImage()">Translate Image</button>
    </div>
  </div>

  <script>
    function showTyping() {
      const chatbox = document.getElementById("chatbox");
      const typingDiv = document.createElement("div");
      typingDiv.className = "typing bot";
      typingDiv.id = "typing-indicator";
      typingDiv.innerHTML = "<span></span><span></span><span></span>";
      chatbox.appendChild(typingDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function hideTyping() {
      const typingDiv = document.getElementById("typing-indicator");
      if (typingDiv) typingDiv.remove();
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      input.value = "";

      showTyping(); // show dots

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        hideTyping(); // hide dots
        addMessage("bot", data.reply || "‚ö†Ô∏è No response");
      } catch (err) {
        hideTyping();
        addMessage("bot", "‚ùå Error connecting to server");
      }
    }

    async function uploadImage() {
      const fileInput = document.getElementById("imageInput");
      const lang = document.getElementById("langSelect").value;

      if (!fileInput.files.length) {
        addMessage("bot", "‚ö†Ô∏è Please upload an image first!");
        return;
      }

      const formData = new FormData();
      formData.append("image", fileInput.files[0]);
      formData.append("lang", lang);

      addMessage("user", "üì∑ Uploaded an image, extracting & translating...");
      showTyping();

      try {
        const res = await fetch("/ocr", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        hideTyping();
        addMessage("bot", "üìù Original: " + (data.extractedText || "‚ö†Ô∏è No text found"));
        addMessage("bot", "üåç Translated: " + (data.translatedText || "‚ö†Ô∏è Translation failed"));
      } catch (err) {
        hideTyping();
        addMessage("bot", "‚ùå Error during OCR/translation");
      }
    }

    function addMessage(role, text) {
      const chatbox = document.getElementById("chatbox");
      const div = document.createElement("div");
      div.className = "message " + role;
      div.innerText = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
